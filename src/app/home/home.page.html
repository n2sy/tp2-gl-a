<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="airplane-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>
      Our Catalog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/courses', course.id]" *ngFor="let course of tabCourses">
      <ion-avatar>
        <img [src]="course.image" />
      </ion-avatar>
      {{ course.title }}

    </ion-item>
  </ion-list>

</ion-content>
